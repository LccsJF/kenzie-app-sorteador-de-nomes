<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APP de Sorteio</title>
    </head>
    <body>
        <header></header>
        <img width="100" src="./assets/img/logo-botica-clineu.png"
            alt="Logo Botica Clineu">
        <h1>App de Sorteio Botica Clineu</h1>

        <main>
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente
                    utilizando essa aplicação</p>

                <hr>

                <p class="text-left">Adicione nomes</p>

                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes"
                        placeholder="Adicione os nomes separados por vírgula (Maria, Hudson, Daniel)"></textarea>
                    <button class="botaoSortear">Sortear</button>

                </div>

                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                </div>

            </section>

        </main>

        <footer></footer>

    </body>
</html>
